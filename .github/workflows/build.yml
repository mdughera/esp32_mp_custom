name: Build MicroPython Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - ESP32_GENERIC_S3
          - ESP32_GENERIC_C6

    steps:
      # 1️⃣ Check out your code
      - uses: actions/checkout@v4

      # 2️⃣ Clone MicroPython source at v1.27.0
      - name: Clone MicroPython
        run: |
          git clone --depth 1 --branch v1.27.0 https://github.com/micropython/micropython.git micropython

      # 3️⃣ Setup Python for mpbuild
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 4️⃣ Install mpbuild + dependency
      - name: Install mpbuild
        run: |
          python -m pip install --upgrade pip
          pip install mpbuild typing_extensions

      # 5️⃣ List available ESP32 boards
      - name: List ESP32 boards
        run: |
          MICROPY_DIR=$GITHUB_WORKSPACE/micropython mpbuild list esp32

      # 6️⃣ Build firmware
      - name: Build firmware with frozen modules
        run: |
          MICROPY_DIR=$GITHUB_WORKSPACE/micropython \
            mpbuild build ${{ matrix.board }} --manifest firmware/manifest.py

      # 7️⃣ Upload firmware artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: ./*.bin
