name: Build MicroPython Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - ESP32_GENERIC_S3
          - ESP32_GENERIC_C6

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3️⃣ Install mpbuild + dependencies
      - name: Install mpbuild
        run: |
          python -m pip install --upgrade pip
          pip install mpbuild typing_extensions

      # 4️⃣ Initialize MicroPython source (v1.25)
      - name: Initialize MicroPython source
        run: mpbuild init --ref v1.25.0

      # 5️⃣ Build firmware for each board
      - name: Build firmware
        run: mpbuild build ${{ matrix.board }} --manifest firmware/manifest.py
        env:
          MICROPY_DIR: $HOME/.mpbuild/micropython  # mpbuild clone path

      # 6️⃣ Upload firmware artifacts
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: ./*.bin
