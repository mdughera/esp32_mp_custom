name: Build MicroPython Firmware v1.27 (ESP32 Ready-to-Flash)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - ESP32_GENERIC_S3
          - ESP32_GENERIC_C6

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v4

      # 2️⃣ Install Docker
      - name: Install Docker
        run: |
          sudo apt update
          sudo apt install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker
          docker --version

      # 3️⃣ Clone MicroPython source at v1.27
      - name: Clone MicroPython
        run: |
          git clone --depth 1 --branch v1.27.0 https://github.com/micropython/micropython.git micropython

      # 4️⃣ Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 5️⃣ Install mpbuild + dependencies
      - name: Install mpbuild
        run: |
          python -m pip install --upgrade pip
          pip install mpbuild typing_extensions

      # 6️⃣ List available ESP32 boards (debug)
      - name: List ESP32 boards
        run: |
          MICROPY_DIR=$GITHUB_WORKSPACE/micropython mpbuild list esp32

      # 7️⃣ Build firmware with frozen modules
      - name: Build firmware
        run: |
          MICROPY_DIR=$GITHUB_WORKSPACE/micropython \
          mpbuild build ${{ matrix.board }} --manifest firmware/manifest.py

      # 8️⃣ Debug: list generated .bin files
      - name: Show build folder contents
        run: |
          echo "Contents of build folder for ${{ matrix.board }}:"
          ls -l micropython/ports/esp32/build-${{ matrix.board }}/*.bin || echo "No .bin files found yet"

      # 9️⃣ Upload all .bin files (bootloader, partition table, firmware)
      - name: Upload ready-to-flash firmware
        uses: actions/upload-artifact@v4
        with:
          name: ready-to-flash-${{ matrix.board }}-v1.27
          path: micropython/ports/esp32/build-${{ matrix.board }}/*.bin
