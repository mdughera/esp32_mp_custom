name: Build MicroPython Firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - ESP32_GENERIC_S3
          - ESP32_GENERIC_C6

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install mpbuild
        run: |
          python -m pip install --upgrade pip
          pip install mpbuild

      - name: List supported boards (debug)
        run: mpbuild list esp32

      - name: Build firmware with mpbuild
        run: |
          mpbuild build ${{ matrix.board }}

      - name: Publish firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: ./*.bin
