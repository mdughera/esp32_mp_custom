name: Build MicroPython Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - ESP32_GENERIC_S3
          - ESP32_GENERIC_C6

    steps:
      # Checkout repository
      - uses: actions/checkout@v4

      # Setup a stable Python version for mpbuild
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Install mpbuild and needed dependency
      - name: Install mpbuild
        run: |
          python -m pip install --upgrade pip
          pip install mpbuild typing_extensions

      # Fetch MicroPython source at v1.27.0
      - name: Fetch MicroPython 1.27.0
        run: mpbuild fetch v1.27.0

      # (Optional) List ESP32 boards available
      - name: List ESP32 boards
        run: mpbuild list esp32

      # Build firmware with your frozen modules
      - name: Build firmware
        run: mpbuild build ${{ matrix.board }} --manifest firmware/manifest.py
        env:
          # Set MICROPY_DIR to where mpbuild stored the source
          MICROPY_DIR: $HOME/.mpbuild/micropython

      # Upload the resulting firmware
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: ./*.bin
