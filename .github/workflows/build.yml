name: Build MicroPython Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - ESP32_GENERIC_S3
          - ESP32_GENERIC_C6

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Install Python
      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 3️⃣ Install mpbuild + typing_extensions
      - name: Install mpbuild
        run: |
          python -m pip install --upgrade pip
          pip install mpbuild typing_extensions

      # 4️⃣ List supported ESP32 boards (optional debug)
      - name: List ESP32 boards
        run: mpbuild list esp32

      # 5️⃣ Build firmware for each board in the matrix
      - name: Build firmware
        run: |
          echo "Building firmware for board ${{ matrix.board }}"
          mpbuild build ${{ matrix.board }} --manifest firmware/manifest.py

      # 6️⃣ Upload firmware artifacts
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.board }}
          path: ./*.bin
