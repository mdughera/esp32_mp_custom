name: Python in Docker with MicroPython Clone and mpbuild ESP32

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  python-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout this repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Pull latest Python Docker image
      - name: Pull latest Python 3 Docker image
        run: docker pull python:3

      # 3️⃣ Run Python version, install mpbuild, clone MicroPython, and list ESP32 targets
      - name: Run mpbuild list esp32
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            python:3 \
            bash -c "
              echo 'Python version:' && python --version && \
              pip install --upgrade pip && \
              pip install mpbuild && \
              git clone https://github.com/micropython/micropython.git && \
              echo 'Listing ESP32 targets:' && mpbuild list esp32
            "
