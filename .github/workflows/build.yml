name: Build MicroPython Firmware v1.27 (ESP32 Ready-to-Flash)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board:
          - ESP32_GENERIC_S3
          - ESP32_GENERIC_C6

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker properly
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # 3Ô∏è‚É£ Clone MicroPython v1.27
      - name: Clone MicroPython
        run: |
          git clone --depth 1 --branch v1.27.0 https://github.com/micropython/micropython.git micropython

      # 4Ô∏è‚É£ Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      # 5Ô∏è‚É£ Install mpbuild and dependencies
      - name: Install mpbuild
        run: |
          python -m pip install --upgrade pip
          pip install mpbuild typing_extensions

      # 6Ô∏è‚É£ Copy frozen modules to board folder
      - name: Include frozen modules
        run: |
          if [ "${{ matrix.board }}" = "ESP32_GENERIC_S3" ]; then
            mkdir -p micropython/ports/esp32/boards/ESP32_GENERIC_S3/frozen_modules
            cp -r firmware/modules/* micropython/ports/esp32/boards/ESP32_GENERIC_S3/frozen_modules/
          elif [ "${{ matrix.board }}" = "ESP32_GENERIC_C6" ]; then
            mkdir -p micropython/ports/esp32/boards/ESP32_GENERIC_C6/frozen_modules
            cp -r firmware/modules/* micropython/ports/esp32/boards/ESP32_GENERIC_C6/frozen_modules/
          fi

      # 7Ô∏è‚É£ List available ESP32 boards (optional debug)
      - name: List ESP32 boards
        run: |
          MICROPY_DIR=$GITHUB_WORKSPACE/micropython mpbuild list esp32

      # 8Ô∏è‚É£ Build firmware
      - name: Build firmware
        run: |
          MICROPY_DIR=$GITHUB_WORKSPACE/micropython \
          mpbuild build ${{ matrix.board }} SPIRAM_OCT

      # 9Ô∏è‚É£ Debug: show generated .bin files
      - name: Show build folder contents
        run: |
          echo "Contents of build folder for ${{ matrix.board }}:"
          ls -l micropython/ports/esp32/build-${{ matrix.board }}/*.bin || echo "No .bin files found"

      # üîü Upload ready-to-flash .bin files
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ready-to-flash-${{ matrix.board }}-v1.27
          path: micropython/ports/esp32/build-${{ matrix.board }}/*.bin
